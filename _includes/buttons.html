<div class="ww-btn-bar">
	<!-- home button -->
	<a href="{{site.baseurl}}/index.html" class="ww-btn ww-btn-enabled" title="Guides">
		<svg class="icon icon-home3">
			<use xlink:href="{{ '/assets/symbol-defs.svg#icon-home3' | relative_url }}"></use>
		</svg>
	</a>

	{% if includeSearchButton == true %}
	<!-- search button -->
	<a href="{{site.baseurl}}/doc1028?guideId={{thisGuideId}}&guideTitle={{site.data[thisGuideId].toc.toc[0].title}}" class="ww-btn ww-btn-enabled" title="Search">
		<svg class="icon icon-search">
			<use xlink:href="{{ '/assets/symbol-defs.svg#icon-search' | relative_url }}"></use>
		</svg>
	</a>
	{% endif %}

	{% if includeBackButton == true %}
	<a href="#" class="ww-btn ww-btn-enabled" title="Back" onclick="window.history.back();">
		<svg class="icon icon-undo2">
			<use xlink:href="{{ '/assets/symbol-defs.svg#icon-undo2' | relative_url }}"></use>
		</svg>
	</a>
	{% endif %}

	{% if includePageNavButtons == true %}
	<!-- prev page button -->
	{% if prevItem == '' %}
	<a href="#" class="ww-btn ww-btn-disabled ww-btn-disabled" title="">
		<svg class="icon icon-circle-left">
			<use xlink:href="{{ '/assets/symbol-defs.svg#icon-circle-left' | relative_url }}"></use>
		</svg>
	</a>
	{% else %}
	<a href="{{site.baseurl}}/{{ prevItem.permalink }}" class="ww-btn ww-btn-enabled" title="Previous page">
		<svg class="icon icon-circle-left">
			<use xlink:href="{{ '/assets/symbol-defs.svg#icon-circle-left' | relative_url }}"></use>
		</svg>
	</a>
	{% endif %}
	<!-- next page button -->
	{% if nextItem == '' %}
	<a href="#" class="ww-btn ww-btn-disabled" title="">
		<svg class="icon icon-circle-right">
			<use xlink:href="{{ '/assets/symbol-defs.svg#icon-circle-right' | relative_url }}"></use>
		</svg>
	</a>
	{% else %}
	<a href="{{site.baseurl}}/{{ nextItem.permalink }}" class="ww-btn ww-btn-enabled" title="Next page">
		<svg class="icon icon-circle-right">
			<use xlink:href="{{ '/assets/symbol-defs.svg#icon-circle-right' | relative_url }}"></use>
		</svg>
	</a>
	{% endif %}
	{% endif %}
	&nbsp;
</div>
